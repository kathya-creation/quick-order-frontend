
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Order by Hemant | WholeSMM</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 15px;
    }
    button {
      flex: 1 0 45%;
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 12px 0;
      margin: 8px 5px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quick Order Tool</h1>
    <input type="text" id="link" placeholder="Enter Instagram Post Link" />
    <input type="password" id="password" placeholder="Enter Password" />
    <div class="button-group">
      <button onclick="placeOrder(1000)">1k</button>
      <button onclick="placeOrder(2000)">2k</button>
      <button onclick="placeOrder(3000)">3k</button>
      <button onclick="placeOrder(5000)">5k</button>
      <button onclick="placeOrder(10000)">10k</button>
    </div>
    <div id="message"></div>
    <footer>Made by Hemant üíª | Powered by WholeSMM</footer>
  </div>

  <script>
    const apiKey = "b3a1c4c4725e1114a8831e1835240ead";
    const likesServiceId = 2771;
    const apiURL = "https://growwsmmpanel.com/api/v2";

    // Save password to localStorage (for 24hrs)
    function savePassword(pass) {
      const expiry = new Date().getTime() + 24 * 60 * 60 * 1000;
      localStorage.setItem("quick_order_pw", JSON.stringify({ pass, expiry }));
    }

    function getSavedPassword() {
      const data = JSON.parse(localStorage.getItem("quick_order_pw") || "{}");
      if (data.expiry && data.expiry > new Date().getTime()) {
        return data.pass;
      }
      return null;
    }

    async function placeOrder(quantity) {
      const link = document.getElementById("link").value.trim();
      const pwInput = document.getElementById("password");
      const msg = document.getElementById("message");
      let password = getSavedPassword();

      if (!password) {
        password = pwInput.value.trim();
        if (!password) {
          msg.innerText = "Please enter password.";
          return;
        }
        if (password !== "benstokes") {
          msg.innerText = "Invalid password.";
          return;
        }
        savePassword(password);
        pwInput.value = ""; // Clear input
      }

      msg.innerText = "Placing order...";

      try {
        const res = await fetch(apiURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            key: apiKey,
            action: "add",
            service: likesServiceId,
            link,
            quantity
          })
        });

        const data = await res.json();
        if (data.order) {
          msg.innerText = `‚úÖ Order placed! Order ID: ${data.order}`;
        } else {
          msg.innerText = `‚ùå Failed: ${data.error || "Unknown error"}`;
        }
      } catch (err) {
        msg.innerText = "Something went wrong!";
      }
    }
  </script>
</body>
</html>
